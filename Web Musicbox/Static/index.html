<!DOCTYPE html>
<html>
  <head>
    <title>Musicbox</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="jquery.js"></script>
    <script src="allsongs.js"></script>
    <script src="main.js"></script>
    <div id="main">
      <h1 id="banner">Choose an option...</h1>
      <div id="controllers">
        <a class="button" href="#" id="play">Play</a>
        <a class="button" href="#" id="pause">Toggle Pause</a>
        <a class="button" href="#" id="loop">Toggle Loop</a>
        <a class="button" href="#" id="skip">Skip</a>
        <input type="text" placeholder="Input category/playlist here!" id="input"></input>
      </div>
    </div>
  </body>
</html>
